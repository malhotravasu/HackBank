<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>HackBank</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Serverless web application example">
    <meta name="author" content="Vasu Malhotra">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ride.css">
    <link rel="stylesheet" href="css/message.css">
</head>

<body>


    <form id="createQuesForm">
        <div>
                <h1>Question Submission Portal</h1>
            </div>
    
            <div>
                <label for="qname">Question Name</label>
                <input type="text" id="qname">
            </div>
    
            <div>
                <label for="desc">Description</label>
                <textarea id="desc"></textarea>
            </div>
    
            <div>
                <label for="inf">Input Format</label>
                <textarea id="inf"></textarea>
            </div>
    
            <div>
                <label for="outf">Output Format</label>
                <textarea id="outf"></textarea>
            </div>
    
            <div>
                <label for="constraints">Constraints</label>
                <textarea id="constraints"></textarea>
            </div>
    
            <div>
                <label for="testCaseWrap">Sample Test Cases</label>
                <div id="testCaseWrap">
                    <div id="testCase0">
                        <label>Test Case 1</label><textarea id="sampleInput0"></textarea><textarea id="sampleOutput0"></textarea>
                    </div>
                </div>
                <button id="addCase" type="button">Add Another Case</button>
            </div>
        <button id="create" class="btn btn-primary">Create Question</button>
    </form>
    <a id="signOut" href="#" class="btn btn-primary">Sign out</a>

    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="https://js.arcgis.com/4.3/"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/create.js"></script>
</body>

</html>
